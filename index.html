<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey Begins</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #c30966, #c85b6b, #be63a8);
            color: rgb(235, 207, 207);
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0.1; transform: scale(0.4); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 { 
            /* color: black; */
            font-size: 3em; 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
            animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        p { font-size: 1.5em; margin-bottom: 30px; }
        button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
        .heart { position: absolute; font-size: 2em; color: #ff1493; animation: float 6s linear infinite; }
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        @keyframes float { 0% { transform: translateY(100vh); } 100% { transform: translateY(-100px); } }
    </style>
</head>
<body>

    </div>

        <h1>Welcome, Mummy <span style="color: rgba(0, 0, 0, 0.896);">‚ù§‚ù§!</span></h1>
        <p>I've created this special journey just for you. Let's take a walk down memory lane and see where it leads...</p>
        <a href="page_2.html"><button>Let's Begin</button></a>
    </div>
</body>
</html>
